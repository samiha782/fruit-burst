<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0bb14193e1.js" crossorigin="anonymous"></script>
    <!-- google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- tailwind and daisyUi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind color custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-bg': '#F85559',
                        'title': '#121212cc',
                    }
                }
            }
        }
    </script>
    <!-- font lato -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="font-lato">
    <header class="container mx-auto mt-8 lg:px-40">
        <!-- navbar -->
        <nav class="w-full mb-12 px-5 lg:px-10 lg:py-5 lg:bg-primary-bg lg:text-white rounded-[600px] navbar">
            <div class="navbar-start space-x-5 text-lg font-medium hidden lg:block">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Shop</a>
                <a href="">All Fruits</a>
            </div>
            <!-- logo & name -->
            <div class="navbar-center space-x-4">
                <img src="./images/logo.png" alt="Logo">
                <h1 class="text-2xl md:text-4xl font-bold">Fruit Burst</h1>

            </div>
            <!-- search box -->
            <div class="navbar-end">
                <div class="relative invisible lg:visible">
                    <input class="input px-8 input-bordered border-none text-black rounded-[600px]" type="text"
                        placeholder="Search here" />

                    <button class="btn bg-transparent btn-circle absolute border-none rounded-full right-0 top-0 ">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                </div>

            </div>
            <!-- small device hamburger -->
            <div class="relative lg:hidden dropdown dropdown-left">
                <label class="btn absolute -bottom-[25px] right-[1px] btn-circle btn-ghost" tabindex="0">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul tabindex="0"
                    class="dropdown-content menu menu-sm w-[150px] mt-3 -ml-8 z-[1] rounded-box bg-base-100">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                    <li>
                        <div class="relative">
                            <input class="input p-0 w-[120px] input-bordered border-none text-black rounded-2xl"
                                type="text" placeholder="Search here" />

                            <button
                                class="btn bg-transparent btn-circle absolute border-none rounded-full right-0 top-1.5 ">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </li>

                </ul>

            </div>
        </nav>

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
